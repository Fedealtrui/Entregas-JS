<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Panel de control - Libelula.</title>
</head>
<body>
    <header><h1>Panel de control</h1></header>

    <main>
        <div id="stock">
        <h2 class="titulo">Stock</h2>
        <div id="lista-productos">
            <!-- <li class='item'><img src="https://via.placeholder.com/150" class='item-img' alt=""> <ul><li> Nombre:</li> <li> Precio:</li> <li> Cantidad: </li></ul></li> -->
        </div>
    </div>

        <div id="modificadorDeStock">
        <h2>Agregar productos</h2>
        <form id="form-Stock">

            
            <label for="nombre">
                Nombre:
            </label>
            <input type="text" name="nombre" id="nombre">


            <label for="precio">
                Precio:
            </label>
            <input type="number" name="precio" id="precio">
        

            <label for="cantidad"> Cantidad</label>
            <input type="number" name="cantidad" id="cantidad">
            
            <input type="submit" value="Agregar">
        </form>
    </div>
    <div id="pedidos">

    </div>
    </main>
    <script src="js/pedidos.js"></script>
     <script src="js/productos.js"></script>
</body>
</html>
